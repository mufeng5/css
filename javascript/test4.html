        p.age = 1999;

在js中类中（Object）中的属性有4个描述起行为的特性：<p />
Configurable:表示能否通过delete删除属性从而重新定义属性；<p />
Enumerable：表示能否通过for-in循环返回属性;<p />
writable：表示能否修改属性的值;<p />
Value：包含这个属性的数据值（个人认为其作用就是赋值）;<p />
以上四个属性在不显示调用Object.defineProperty()的时候，前三个默认值都为true，而value为你自己设定的值，如果不设定的话则为undefined。
